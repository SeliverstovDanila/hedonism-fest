<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Куда пойти</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo-location">
      <a href="index.html"><img src="<%=require('./images/header-logo.svg')%>" alt="логотип гедонизм-фест"
          class="header__logo"></a>
      <button class="header__location-button" type="button">
        <img src="<%=require('./images/location-icon.svg')%>" alt="кнопка локации" class="header__icon-location">
        <span class="text text_type_button header__text">Санкт-Петербург</span>
      </button>
      <!-- всплывающее окно -->
      <div class="header__dropdown">
        <form name="сhoise-city" class="form-city">
          <label class="form-city__list" for="moscow">
            <span>Moсква</span>
            <input type="radio" name="city" id="moscow" class="form-city__list-item" value="Moсква">
          </label>
          <label class="form-city__list" for="saint-Petersburg">
            <span>Санкт-Петербург</span>
            <input type="radio" name="city" id="saint-Petersburg" class="form-city__list-item" value="Cанкт-Петербург">
          </label>
          <label class="form-city__list" for="sochi">
            <span>Сочи</span>
            <input type="radio" name="city" id="sochi" class="form-city__list-item" value="Сочи">
          </label>
          <label class="form-city__list" for="kaluga">
            <span>Калуга</span>
            <input type="radio" name="city" id="kaluga" class="form-city__list-item" value="Калуга">
          </label>
          <label class="form-city__list" for="ekaterinburg">
            <span>Екатеринбург</span>
            <input type="radio" name="city" id="ekaterinburg" class="form-city__list-item" value="Екатеринбург">
          </label>
        </form>
      </div>
    </div>
    <nav>
      <ul class="header__menu-links">
        <li class="header__menu-item"><a href="catalog.html" class="header__menu-link">куда пойти</a></li>
        <li class="header__menu-item"><a href="#" class="header__menu-link">стать участником</a></li>
        <li class="header__menu-item"><a href="festival.html" class="header__menu-link">о фестивале</a></li>
      </ul>
    </nav>
    <div class="header__user-action">
      <button class="header__agree-button" type="button">
        <img src="<%=require('./images/like-icon.svg')%>" alt="кнопка лайк" class="header__icon-like">
        <span class="text text_type_button">хочу пойти</span>
      </button>
      <button class="text text_type_button btn btn_type_violet" type="button"><span class="text text_type_button text_color_white">поддержать</span></button>
      <div class="menu-burger-icon">
        <span></span>
      </div>
    </div>
  </header>
  <main>

          <p class="text text_type_main" id="cardsCounter"></p>
        </div>
        <div class="catalog__cards-container"></div>
      </div>
    </section>
  </main>

  <!-- Template карточки -->
  <template id="card-template">
    <article class="card">
      <img class="card__image" src="" alt="">
      <button type="button" class="card__like"></button>
      <div class="card__content">
        <div class="card__optional-container">
          <p class="text text_type_optional card__text-optional" id="card-type"></p>
          <p class="text text_type_optional card__text-optional" id="card-date"></p>
        </div>
        <div class="card__content-container">
          <h4 class="title title_type_card" id="card-title"></h4>
          <p class="text text_type_main card__text" id="card-lector"></p>
        </div>
        <div class="card__optional-container">
          <p class="text text_type_optional card__text-optional" id="card-address"></p>
          <p class="text text_type_optional card__text-optional" id="card-additional"></p>
        </div>
      </div>
    </article>
  </template>
  <!-- Template кнопки фильтра -->
  <template id="event-button-template">
    <button class="text text_type_main btn btn_type_bordered btn_size_small" id="button-filter-template"></button>
  </template>
</body>
</html>
