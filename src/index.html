<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hedonism-fest</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
  <div class="container">
    <header></header>
    <main class="content">
      <section class="hedonism">
        <img class="hedonism__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">

        <div class="hedonism__musical-note-violet hedonism__musical-note-violet_left rotation"></div>
        <div class="hedonism__musical-note-violet hedonism__musical-note-violet_right rotation"></div>
        <div class="hedonism__musical-note-single hedonism__musical-note-single_left rotation"></div>
        <div class="hedonism__musical-note-single hedonism__musical-note-single_right rotation"></div>
        <div class="hedonism__musical-note-yellow rotation"></div>
        <div class="hedonism__musical-note-single-reverse rotation"></div>
        <div class="hedonism__squiggle rotation"></div>
        <div class="hedonism__man-violet rotation"></div>
        <div class="hedonism__man-green rotation"></div>
        <div class="hedonism__man-red rotation"></div>
        <div class="hedonism__arc hedonism__arc_left rotation"></div>
        <div class="hedonism__arc hedonism__arc_top rotation"></div>

        <p class="hedonism__text text text_type_main">узнать больше</p>
        <button class="hedonism__button"></button>
      </section>
      <section class="about centering">
        <h2 class="about__title title title_type_section">просто приятно помогать</h2>
        <div class="about__description">
          <p class="about__paragraph text text_type_main">Пейте кофе в любимых заведениях, посещайте интересные мероприятия, устраивайте домашние посиделки с друзьями — и помогайте бездомным!</p>
          <p class="about__paragraph text text_type_main">Целую неделю 26 апреля — 2 мая вся выручка будет перечислена в пользу бездомных.</p>
        </div>
        <button class="about__button title title_type_card">узнать подробнее</button>
      </section>
    </main>
    <footer></footer>
  </div>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
